---
field_mappings: {
    keyword: {
        keyword: {
            index: keyword,
            label: Keyword,
            enabled: 1,
            aliases: [
                - keyword,
                - kw
            ],
            bib1_mapping: {
                biblioserver: { 1: 1016 }
            }
        },
        abstract: {
            index: abstract,
            label: Abstract,
            enabled: 1,
            aliases: [
                - abstract,
                - ab
            ],
            bib1_mapping: {
                biblioserver: { 1: 62 }
            }
        }
    }
}

modifier_mappings: {
    relevance: {
        label: Relevance,
        enabled: 1,
        bib1_mapping: {
            biblioserver: { 2: 102 }
        }
    }
}

filter_mappings: {
    pubdate: {
        label: Publication date,
        enabled: 1,
        target_syntax_callback: date_filter_target_callback,
        bib1_mapping: {
            biblioserver: { 1: pubdate, 4: 4 }
        }
    }
}

relevance_bumps: {
    keyword: {
        title: {
            label: Title for keyword searches,
            enabled: 1,
            bib1_mapping: {
                biblioserver: 34
            }
        }
    }
}
